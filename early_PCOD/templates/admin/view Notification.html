{% extends 'admin/admin home  page.html' %}
{% block title %}
Notifications
{% endblock %}
{% block body %}
  <div class="container mt-4">
    <h3 class="text-center mb-4">Notifications</h3>

    <!-- Notification Form -->
    <div class="card">
      <div class="card-body">
        <form id="form1" name="form1" method="post" action="admin_search_noti">
          <div class="d-flex justify-content-between mb-3">
            <div>
              <label for="date1" class="form-label">Select Date</label>
              <input type="date" name="date1" required class="form-control d-inline-block w-auto" />
            </div>
            <div>
              <button type="submit" name="Go" class="btn btn-primary">GO</button>
              <a href="/admin_add_noti" class="btn btn-success ms-2">Add New</a>
            </div>
          </div>
        </form>
      </div>
    </div>

    <!-- Notification Table -->
    <div class="card mt-4">
      <div class="card-body">
        <table class="table table-bordered table-striped table-hover">
          <thead>
            <tr class="table-dark">
              <th scope="col">S.no</th>
              <th scope="col">Notification</th>
              <th scope="col">Date</th>
              <th scope="col">Type</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody>
            {% for i in noti %}
              <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ i.notification }}</td>
                <td>{{ i.date }}</td>
                <td>{{ i.type }}</td>
                <td>
                  <a href="delete_notification/{{ i.id }}" class="btn btn-danger btn-sm">Delete</a>
                </td>
              </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
{% endblock %}
