{% extends 'admin/admin home  page.html' %}

{% block title %}
Reply to Complaint
{% endblock %}

{% block body %}
  <div class="container mt-4">
    <h3 class="text-center mb-4">Reply to Complaint</h3>

    <!-- Complaint Details -->
    <div class="card">
      <div class="card-body">
        <h5>Complaint Details</h5>
        <p><strong>Date:</strong> {{ c.date }}</p>
        <p><strong>Complaint:</strong> {{ c.complaint }}</p>
      </div>
    </div>

    <!-- Reply Form -->
    <div class="card mt-4">
      <div class="card-body">
        <form method="post" action="/admin_reply_complaint_post">
          <div class="mb-3">
            <label for="reply" class="form-label">Your Reply</label>
            <textarea name="reply"  rows="4" required class="form-control"></textarea>
          </div>
          <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-primary">Send Reply</button>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
