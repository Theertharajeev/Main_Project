{% extends 'admin/admin home  page.html' %}

{% block title %}
Add Notification
{% endblock %}

{% block body %}
<body>
  <div class="container mt-4">
    <h3 class="text-center mb-4">Add Notification</h3>

    <!-- Notification Form -->
    <div class="card">
      <div class="card-body">
        <form id="form1" name="form1" method="post" action="admin_add_noti_post">
          <div class="mb-3">
            <label for="textarea" class="form-label">Notification:</label>
            <textarea name="textarea" id="textarea" required class="form-control" rows="4"></textarea>
          </div>

          <div class="mb-3">
            <label for="type" class="form-label">Type:</label>
            <select name="type" required id="type" class="form-select">
              <option value="doctor">Doctor</option>
              <option value="user">User</option>
              <option value="trainer">Trainer</option>
            </select>
          </div>

          <div class="d-flex justify-content-between">
            <button type="submit" name="Submit" class="btn btn-primary">Submit</button>
            <a href="/viewnotification" class="btn btn-secondary">Back to Notifications</a>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
{% endblock %}
