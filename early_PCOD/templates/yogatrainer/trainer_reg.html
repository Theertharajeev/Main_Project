<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yoga Registration Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
    background-image: url('https://images.pexels.com/photos/6787498/pexels-photo-6787498.jpeg?auto=compress&cs=tinysrgb&w=1600&h=1000&dpr=2'); /* Use a higher resolution image */
    background-size: cover; /* Ensure the image covers the entire screen */
    background-position: center center; /* Keep the image centered */
    color: white; /* Text color for contrast */
    font-family: Arial, sans-serif; /* Font styling */
}

    .form-container {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 10px;
      max-width: 600px;
      margin: 50px auto;
    }
    .form-title {
      text-align: center;
      margin-bottom: 30px;
    }
    .form-group label {
      font-weight: bold;
    }
    .form-control:invalid {
      border-color: red;
    }
    .form-control:invalid + .error-message::before {
      content: attr(data-error);
      color: red;
      font-size: 0.875rem;
      display: block;
      margin-top: 5px;
    }
    .error-message {
      display: none;
    }
    .form-control:invalid + .error-message {
      display: block;
    }
  </style>
</head>
<body>

<div class="form-container">
  <h2 class="form-title">Yoga Instructor Registration Form</h2>
  <form method="post" action="/yoga_regi_code" enctype="multipart/form-data">
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" class="form-control" id="name" name="textfield12" required pattern="[A-Za-z\s]{3,50}"
             title="Name should contain only alphabets and spaces, 3 to 50 characters" />
      <div class="error-message" data-error="Name should contain only alphabets and spaces, 3 to 50 characters"></div>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" name="textfield" required
             pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}" title="Enter a valid email address" />
      <div class="error-message" data-error="Enter a valid email address"></div>
    </div>

    <div class="mb-3">
      <label for="phone" class="form-label">Phone</label>
      <input type="text" class="form-control" id="phone" name="textfield13" required
             pattern="[6789][0-9]{9}" title="Enter a valid phone number starting with 6, 7, 8, or 9" />
      <div class="error-message" data-error="Enter a valid phone number starting with 6, 7, 8, or 9"></div>
    </div>

    <div class="mb-3">
      <label for="place" class="form-label">Place</label>
      <input type="text" class="form-control" id="place" name="textfield14" required
             pattern="[A-Za-z\s]{3,50}" title="Place should contain only alphabets and spaces, 3 to 50 characters" />
      <div class="error-message" data-error="Place should contain only alphabets and spaces, 3 to 50 characters"></div>
    </div>

    <div class="mb-3">
      <label for="pin" class="form-label">Pin</label>
      <input type="text" class="form-control" id="pin" name="textfield15" required pattern="[0-9]{6}" title="Pin should be a 6-digit number" />
      <div class="error-message" data-error="Pin should be a 6-digit number"></div>
    </div>

    <div class="mb-3">
      <label for="post" class="form-label">Post</label>
      <input type="text" class="form-control" id="post" name="textfield16" required
             pattern="[A-Za-z\s]{3,50}" title="Post should contain only alphabets and spaces, 3 to 50 characters" />
      <div class="error-message" data-error="Post should contain only alphabets and spaces, 3 to 50 characters"></div>
    </div>

    <div class="mb-3">
      <label for="language" class="form-label">Language</label>
      <input type="text" class="form-control" id="language" name="textfield17" required
             pattern="[A-Za-z\s]{3,50}" title="Language should contain only alphabets and spaces, 3 to 50 characters" />
      <div class="error-message" data-error="Language should contain only alphabets and spaces, 3 to 50 characters"></div>
    </div>

    <div class="mb-3">
      <label for="experience" class="form-label">Experience</label>
      <input type="text" class="form-control" id="experience" name="textfield18" required pattern="[0-9]{1,2}" title="Experience should contain only numbers" />
      <div class="error-message" data-error="Experience should contain only numbers"></div>
    </div>

    <div class="mb-3">
      <label for="certificate" class="form-label">Certificate</label>
      <input type="file" class="form-control" id="certificate" name="textfield19" accept=".pdf,.docx" required />
      <div class="error-message" data-error="Please upload a certificate in PDF or DOCX format"></div>
    </div>

    <div class="mb-3">
      <label for="image" class="form-label">Image</label>
      <input type="file" class="form-control" id="image" name="textfield20" accept=".jpg,.jpeg,.png" required />
      <div class="error-message" data-error="Please upload an image in JPG, JPEG, or PNG format"></div>
    </div>

    <div class="mb-3">
      <label for="license" class="form-label">License</label>
      <input type="file" class="form-control" id="license" name="textfield21" accept=".pdf,.docx" required />
      <div class="error-message" data-error="Please upload a license in PDF or DOCX format"></div>
    </div>

    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input type="text" class="form-control" id="username" name="uname" required
             pattern="[A-Za-z0-9]{3,25}" title="Username should be alphanumeric, 3 to 25 characters" />
      <div class="error-message" data-error="Username should be alphanumeric, 3 to 25 characters"></div>
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" name="pass" required
             pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Password must contain at least one number, one uppercase letter, and one lowercase letter, with a minimum length of 8 characters" />
      <div class="error-message" data-error="Password must contain at least one number, one uppercase letter, and one lowercase letter, with a minimum length of 8 characters"></div>
    </div>

    <div class="d-grid gap-2">
      <button type="submit" class="btn btn-primary">Register</button>
    </div>
  </form>
</div>

</body>
</html>
