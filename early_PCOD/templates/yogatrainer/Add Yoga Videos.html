{% extends 'yogatrainer/Yoga home.html' %}
{% block title %}
Upload Videos
{% endblock %}
{% block body %}

<body>
    <div class="container ">
        <form action="/yoga_video_upl" method="post" enctype="multipart/form-data" name="form1" id="form1">
            <div class="mb-3">
                <label for="videoFile" class="form-label" style="color: white">Video</label>
                <input type="file" class="form-control" name="file" id="videoFile" accept="video/*" required />
                <div class="form-text" style="color: white">Please upload a video file (e.g., .mp4, .mov, .avi).</div>
            </div>
            <div class="mb-3">
                <label for="videoDescription" class="form-label" style="color: white">Description</label>
                <textarea class="form-control" name="textarea" id="videoDescription" rows="3" required></textarea>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Add</button>
            </div>
        </form>
    </div>
</body>

{% endblock %}
