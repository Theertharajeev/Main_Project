<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Background Image */
        body {
            background-image: url('https://images.pexels.com/photos/4386464/pexels-photo-4386464.jpeg?auto=compress&cs=tinysrgb&w=1500&h=1000&dpr=2'); /* Use a higher resolution image */
            background-size: cover; /* Ensure the image covers the entire screen */
            background-position: center center; /* Keep the image centered */
            background-attachment: fixed; /* Make the background fixed during scrolling */
            min-height: 100vh; /* Ensure the body takes full height */
            display: flex; /* Center content vertically and horizontally */
            align-items: center;
            justify-content: center;
            color: white; /* White text color for contrast */
        }

        .login-container {
            background-color: rgba(46, 47, 47, 0.8); /* White with some transparency */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }

        .form-control {
            border-radius: 30px;
        }

        .btn {
            width: 100%;
            border-radius: 30px;
        }

        .forgot-password {
            text-align: center;
            font-size: 0.9rem;
        }

        .forgot-password a {
            color: #007bff;
            text-decoration: none;
        }

        .password-container {
            position: relative;
        }

        .password-toggle-btn {
            position: absolute;
            top: 50%;
            right: 10px;
        {#            transform: translateY(-40%);#} border: none;
            background: transparent;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h3 class="text-center mb-4">Login</h3>
    <form id="form1" name="form1" method="post" action="login_post" onsubmit="return validateForm()">
        <div class="mb-3">
            <label for="username" class="form-label">User Name</label>
            <input type="text" class="form-control" id="username" name="textfield" required>
        </div>

        <div class="mb-3 password-container">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="textfield2" required>
            <button type="button" class="password-toggle-btn" onclick="togglePassword('password')">
                <i class="fa fa-eye"></i>
            </button>
        </div>

        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary">Login</button>
        </div>


        <div class="d-flex justify-content-between mt-4">
            <a href="/doct_regi" class="btn btn-light">Doctor Registration</a>
{#            <a href="/yoga_regi" class="btn btn-light">Trainer Registration</a>#}
        </div>
{#        <div class="forgot-password mt-3">#}
{#            <a href="/posture">Yoga Posture Detection</a>#}
{#        </div>#}
    </form>
</div>

<script>
    // Toggle password visibility
    function togglePassword(fieldId) {
        const passwordField = document.getElementById(fieldId);
        const icon = passwordField.nextElementSibling.querySelector('i');

        if (passwordField.type === 'password') {
            passwordField.type = 'text';
            icon.classList.remove('fa-eye');
            icon.classList.add('fa-eye-slash');
        } else {
            passwordField.type = 'password';
            icon.classList.remove('fa-eye-slash');
            icon.classList.add('fa-eye');
        }
    }

    // Form validation
    function validateForm() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const passwordPattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[A-Za-z\d]{8,}$/;

        if (!username || !password) {
            alert('Please fill in all fields.');
            return false;
        }

        {#        if (!passwordPattern.test(password)) {#}
        {#            alert('Password must be at least 8 characters long, include a number, and have both uppercase and lowercase letters.');#}
        {#            return false;#}
        {#        }#}

        return true;
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
