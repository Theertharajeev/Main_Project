{% extends 'Doctor/doct_home.html' %}

{% block title %}
Update Profile
{% endblock %}

{% block body %}
<body class="bg-light">
    <div class="container my-5 border rounded shadow-lg p-4">
        <div class="card border-0">
            <div class="card-header bg-primary text-white text-center">
                <h3>Update Profile</h3>
            </div>
            <div class="card-body">
                <form id="form1" name="form1" method="post" action="/update_save" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" class="form-control" id="name" name="textfield12" value="{{ details.name }}" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" name="textfield" value="{{ details.email }}" required>
                            </div>
                            <div class="form-group">
                                <label for="phone">Phone</label>
                                <input type="tel" class="form-control" id="phone" name="textfield13" value="{{ details.phone }}" pattern="[0-9]{10}" title="Enter a valid 10-digit phone number" required>
                            </div>
                            <div class="form-group">
                                <label for="place">Place</label>
                                <input type="text" class="form-control" id="place" name="textfield14" value="{{ details.place }}" required>
                            </div>
                            <div class="form-group">
                                <label for="pin">Pin</label>
                                <input type="text" class="form-control" id="pin" name="textfield15" value="{{ details.pin }}" required>
                            </div>
                            <div class="form-group">
                                <label for="post">Post</label>
                                <input type="text" class="form-control" id="post" name="textfield16" value="{{ details.post }}" required>
                            </div>
                            <div class="form-group">
                                <label for="language">Language</label>
                                <input type="text" class="form-control" id="language" name="textfield17" value="{{ details.language }}" required>
                            </div>
                            <div class="form-group">
                                <label for="experience">Experience</label>
                                <input type="text" class="form-control" id="experience" name="textfield18" value="{{ details.experience }}" required>
                            </div>
                        </div>
                        <div class="col-md-6 text-center">
                            <div class="form-group">
                                <label for="certificate">Certificate</label><br>
                                <a href="{{ details.certificate.url }}" target="_blank">
                                    {{ details.certificate.url }} <!-- Show the filename -->
                                </a>
                                <input type="file" name="textfield19" class="form-control-file mt-2" accept=".pdf,.docx" >
                            </div>
                            <div class="form-group">
                                <label for="image">Profile Image</label><br>
                                <img src="{{ details.image.url }}" style="height:200px; width:auto;" alt="Profile Image" />
                                <input type="file" name="textfield20" class="form-control-file mt-2" accept="image/*" >
                            </div>
                            <div class="form-group">
                                <label for="license">License</label><br>
                                <a href="{{ details.licence.url }}" target="_blank">
                                    {{ details.licence.url }} <!-- Show the filename -->
                                </a>
                                <input type="file" name="textfield21" class="form-control-file mt-2" accept=".pdf,.docx" >
                            </div>
                        </div>
                    </div>
                    <div class="text-center mt-4">
                        <input type="submit" class="btn btn-primary" value="Update Profile" />
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
{% endblock %}
