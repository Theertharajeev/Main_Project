{% extends 'Doctor/doct_home.html' %}

{% block title %}
Add Schedule
{% endblock %}

{% block body %}

<body class="bg-light">
    <div class="container my-5">
        <div class="card border-0 shadow-lg">
            <div class="card-header bg-primary text-white text-center">
                <h3>Add Schedule</h3>
            </div>
            <div class="card-body">
                <form id="form1" name="form1" method="post" action="/Schedule_post">
                    <div class="form-group">
                        <label for="scheduleDate">Date</label>
                        <input type="date" class="form-control" name="textfield" id="scheduleDate" required min="{{ d }}">
                        <div class="invalid-feedback">
                            Please select a date.
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="fromTime">From Time</label>
                        <input type="time" class="form-control" name="textfield4" id="fromTime" required pattern="^([01]\d|2[0-3]):([0-5]\d)$">
                        <div class="invalid-feedback">
                            Please enter a valid start time in 24-hour format (HH:MM).
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="toTime">To Time</label>
                        <input type="time" class="form-control" name="textfield5" id="toTime" required pattern="^([01]\d|2[0-3]):([0-5]\d)$">
                        <div class="invalid-feedback">
                            Please enter a valid end time in 24-hour format (HH:MM).
                        </div>
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Add</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
{% endblock %}
